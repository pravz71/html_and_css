<!DOCTYPE html>
<html>
<head>
	<title>Otentica</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="form-container">
			<div class="side-bar">
				<p><i class="fab fa-500px"></i></p>
				<p>Excellent</p>
				<p>Choice</p>
				<p>
					Lets go to work 
					<i class="fas fa-long-arrow-alt-right"></i>
				</p>
			</div>
			<div class="form-box">
				<div class="form-header">
					<h3 class="logo"><span><i class="fab fa-500px"></i></span> Otentica</h3>
					<div class="nav-wrapper">
						<div class="nav">
							<a href="">Sign In</a>
						</div>
						<div class="nav">
							<a href="">Sign Up</a>
						</div>
					</div>
				</div>
				<div class="form-body">
					<h3 class="form-title">Sign Up</h3>
					<form>
						<input type="text" name="first_name" placeholder="First Name">
						<input type="text" name="last_name" placeholder="Last Name">
						<input type="email" name="email" placeholder="Email">
						<input type="password" name="password" placeholder="Password">
						<p class="t-and-c">
							<span>You agree to </span>
							<a href="">
								Otentica User Agreement, Privacy Policy
							</a>
							and
							<a href="">
								Cookie Policy.
							</a>
						</p>
						<button type="submit">Agree and Join</button>
						<button type="button">Continue with LinkedIn</button>
						<p class="form-footer">
							<span>Already on Otentico?</span>
							<a href="">Sign In</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://kit.fontawesome.com/59e08b7752.js" crossorigin="anonymous"></script>
</html>
